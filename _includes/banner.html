<div class="banner w-100 py-5 d-flex flex-column align-items-center justify-content-center user-select-none">
    {% if include.show_logo %}
    <img class="banner-logo px-4 logo" src="{{ site.baseurl }}/assets/img/logo.png" alt="Logo">
    {% endif %}
    <img class="banner-text px-4 logo-text" src="{{ site.baseurl }}/assets/img/logo-text.png" alt="Logo Text">
</div>
